<!DOCTYPE html>

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>momo</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.ico">
  </head>

  <body class="text-center">
  <form class="form-signin">
      <img class="mb-4" src="./images/logo1128.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputName" class="sr-only">Admin Name</label>
      <input type="text" id="inputName" class="form-control" placeholder="Admin Name" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3">
          <label>
              <input type="checkbox" value="remember-me"> Remember me
          </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="button" onclick="doLogin()">Sign in</button>
    </form>
    <script src="../js/jquery.min.js"></script>

    <script type="text/javascript">
        function doLogin() {
             console.log($("#inputName").val()+"00"+$("#inputPassword").val());
            $.ajax({
                url:"/doLogin",
                data:{
                    name:$("#inputName").val(),
                    password:$("#inputPassword").val(),
                },
                success:
                    function (res) {
                    console.log(res)
                    if(res){
                        location.href = "/home";
                    }else{
                        alert("账号密码不匹配");
                        $("#inputName").val("");
                        $("#inputPassword").val("");
                    }
                    }
            })
        }
    </script>

        </body></html>
